---
- name: Installing Nginx
  hosts: web
  gather_facts: no
  become: yes
  vars:
    ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
  tasks:
    - name: Install Nginx
      yum:
        name: nginx
        state: present

    - name: Enable and start Nginx
      service:
        name: nginx
        state: started
        enabled: yes

